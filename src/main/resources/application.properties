server.port=8088
spring.application.name=ProfileOrganizer

## Configuration database connection
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/people_organizer
spring.datasource.username=postgres
spring.datasource.password=171717

## Configuration connection pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

## Configuration for jpa(hibernate)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Configuration sql script
spring.sql.init.mode=never
spring.sql.init.platform=all
spring.sql.init.schema-locations=classpath:schema.sql

